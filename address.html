<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Address Form</title>
  <meta name="viewport" content="initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="container">
  <h1>Address</h1>

  <div class="row">
    <div class="col-md-8 col-lg-8 col-sm-12 col-xs-12">
          <form class="col s12">
      <div class="row">
        <div class="input-field  col">
          <input id="first_name" type="text" required class="validate" pattern="^\S.{1,23}\S$" title="Please enter a first Name between 3-25 characters" length="25">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field  col">
          <input id="last_name" type="text" required class="validate" pattern="^\S.{1,23}\S$" title="Please enter a last Name between 3-25 characters" length="25">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field  col">
          <input id="door" type="text" required class="validate" pattern="^\S.+" title="Please enter a valid flat no.">
          <label for="door">Door/Flat No.</label>
        </div>
        <div class="input-field  col">
          <input id="landmark" type="text" required class="validate" title="Please enter a valid Landmark" pattern="^\S.+">
          <label for="landmark">Landmark</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field  col">
          <input id="block" type="text" required class="validate" pattern="^\S.+" title="Please enter a valid address">
          <label for="block">Block</label>
        </div>
        <div class="input-field  col">
          <input id="area" type="text" required class="validate" title="Please enter a valid Area" pattern="^\S.+">
          <label for="area">Area</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field  col">
            <input id="zip-code" type="text" required title="Please enter a valid post code
  (e.g., 12345)" pattern="^\d{5}(-\d{4})?$" class="validate">
            <label for="zip-code">Zip Code</label>
        </div>
        <div class="input-field  col">
          <input id="town" type="text" required class="validate" title="Please enter a valid City/Town" pattern="^\S.+">
          <label for="town">City</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field  col">
          <i class="material-icons prefix">email</i>
          <input id="email" type="email" required class="validate" title="Please enter a valid email">
          <label for="email">Email</label>
        </div>
        <div class="input-field  col">
          <i class="material-icons prefix">contact_phone</i>
          <input id="phone-number" type="tel" required title="Please enter a valid phone number (e.g., (123) 456-7890)" pattern="^[0-9]?\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$" class="validate">
          <label for="phone-number">Phone Number</label>
        </div>
      </div>
      <button class="waves-effect waves-light btn right" type="submit">Submit</button>
    </form>
    </div>
