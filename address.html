<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Address Form</title>
  <meta name="viewport" content="initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    body{
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }
    label{
      font-size: 1.2em !important;  
    }
    input{
      font-size:1.2em !important;
    }
    .blockquote{
      border-left: unset !important;
    }

  </style>
</head>

<body>
  <div class="container">
    <br>
    <br>
    <div class="row">
      <div class="col-md-8 col-lg-8 col-sm-12 col-xs-12">
        <form>
          <h3>Add a delivery address</h3>
          
          <br>
          <div class="input-field">
            <input id="door" type="text" required class="validate" pattern="^\S.+" title="Please enter a valid flat no.">
            <label for="door">Door/Flat No.</label>
          </div>
          <div class="input-field">
            <input id="landmark" type="text" required class="validate" title="Please enter a valid Landmark" pattern="^\S.+">
            <label for="landmark">Landmark</label>
          </div>
          <div class="input-field">
            <input id="block" type="text" required class="validate" pattern="^\S.+" title="Please enter a valid address">
            <label for="block">Block</label>
          </div>
          <div class="input-field">
            <input id="area" type="text" required class="validate" title="Please enter a valid Area" pattern="^\S.+">
            <label for="area">Area</label>
          </div>
          <div class="input-field">
            <input id="town" type="text" required class="validate" title="Please enter a valid City/Town" pattern="^\S.+">
            <label for="town">City</label>
          </div>
          <div class="input-field">
            <i class="material-icons prefix">email</i>
            <input id="email" type="email" required class="validate" title="Please enter a valid email">
            <label for="email">Email</label>
          </div>
          <div class="input-field">
            <i class="material-icons prefix">contact_phone</i>
            <input id="phone-number" type="tel" required title="Please enter a valid phone number (e.g., (123) 456-7890)" pattern="^[0-9]?\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$" class="validate">
            <label for="phone-number">Phone Number</label>
          </div>
          <br>
        <button type="submit" class="btn btn-success">Submit</button>
        <!-- <button class="waves-effect waves-light btn" type="submit">Submit</button> -->
      </form>
      </div>
      <div class="col-md-4 col-lg-4 col-sm-12 col-xs-12">
        <h3>Delivery address</h3>
        <br>
        <br>
        <div class="card">
          <div class="card-header">
            Phone No.
          </div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p>C-68, C-BLOCK, ALPHA 1, ALPHA 1, Greater Noida</p>
              <footer class="blockquote-footer">Email: <cite title="Source Title">abc@gmail.com</cite></footer>
            </blockquote>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            Phone No.
          </div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p>C-68, C-BLOCK, ALPHA 1, ALPHA 1, Greater Noida</p>
              <footer class="blockquote-footer">Email: <cite title="Source Title">abc@gmail.com</cite></footer>
            </blockquote>
          </div>
        </div>
        
        
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>

</body>

</html>
